<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>City's Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="download.jpg" type="image/x-icon">

</head>
<body>
    <div class="app-wrap">
        <h1>City Weather Update</h1>
        <header>
            <input id="searchBox" type="text" autocomplete="off" class="search-box"
            placeholder="Search for a city..." /> 
            <input id="searchButton" class="btn btn-success" type="button" value="Search">
        </header>
        <div >
            <h1 id="greeting">Welcome My Weather World</h1>

        </div>
        <main id="weatherPart">
            <section class="location">
                <div id="city"></div>
                <div id="date"></div>
            </section>
            <div class="current">
                <div id="temp"></div>
                <div id="weather"></div>
                <div id="hi-low"></div>
            </div>
        </main>

        <script src="script.js"></script>
    </div>
</body>
</html>
